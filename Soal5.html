<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="Soal5.css">
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran Mahasiswa Baru</h1>
        <form onsubmit="submitForm(event)">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" required><br>
            
            <label for="nik">Nomor Identitas (NIK):</label>
            <input type="text" id="nik" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            
            <label for="telpon">Nomor Telepon:</label>
            <input type="tel" id="telpon" required><br>
            
            <button type="submit">Daftar</button>
        </form>
    </div>
    <script src="Soal5.js"></script>
</body>
</html>
